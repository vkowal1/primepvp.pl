<!DOCTYPE html>
<html>
<head>
    <title>Formularz Podania</title>
    <style>
        body {
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: 2px solid #000;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .hidden-form {
            display: none;
            text-align: center;
            background-color: #333;
            border: 2px solid #000;
            padding: 20px;
            max-width: 400px;
        }
        .form-input {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            color: #fff;
        }
        .form-input:focus {
            outline: none;
            border: 2px solid #00bcd4;
        }
        .form-label {
            color: #fff;
        }
        .form-button {
            margin-top: 10px;
            background-color: #00bcd4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Formularz Podania</h1>

    <div class="button-container">
        <button class="button" onclick="pokazFormularz('lspd', 'https://discord.com/api/webhooks/1155564749526925392/czUYA7yX5x2tFn4iPqHAVxPWsaTguXA2KKe1kBRp0ORKItXvo18HL5y_SyIw8EHeOgV1')">1 LSPD</button>
        <button class="button" onclick="pokazFormularz('ems', 'https://discord.com/api/webhooks/1155565021129080932/vgU9OWMaqesr37bB2Qf0ZI-iYWBaxbJAvlS1EptA8-2UBofBJkno2lHjK58AnSuEKsk9')">2 EMS</button>
        <button class="button" onclick="pokazFormularz('lscm', 'https://discord.com/api/webhooks/1155565081405431828/qiqIaRROh0dHrTYx1nGICbfbQ2mtC8sT9biaIt0t8Lh4x8g7FRYTtjNXAcUvG4DLGZN-')">3 LSCM</button>
    </div>

    <!-- Formularz -->
    <div class="hidden-form" id="formularz">
        <h2 style="color: white;">Wypełnij Formularz:</h2>
        <form id="podanieForm">
            <label for="imie" class="form-label">Imię:</label><br>
            <input type="text" id="imie" name="imie" class="form-input" required><br>
            
            <label for="wiek" class="form-label">Wiek:</label><br>
            <input type="number" id="wiek" name="wiek" class="form-input" required><br>
            
            <label for="mutacja" class="form-label">Posiadasz mutację:</label><br>
            <input type="checkbox" id="mutacja" name="mutacja" class="form-input"><br>
            
            <label for="dlaczemu" class="form-label">Dlaczemu chcesz dołączyć do frackji:</label><br>
            <textarea id="dlaczemu" name="dlaczemu" rows="4" class="form-input" required></textarea><br>
            
            <button type="button" class="form-button" onclick="wyslijPodanie()">Wyślij Podanie</button>
        </form>
    </div>

    <script>
        let wybranyTyp = "";
        let webhookURL = "";

        function pokazFormularz(typPodania, urlWebhooka) {
            wybranyTyp = typPodania;
            webhookURL = urlWebhooka;
            document.getElementById("formularz").style.display = "block";
        }

        function wyslijPodanie() {
            const imie = document.getElementById("imie").value;
            const wiek = document.getElementById("wiek").value;
            const mutacja = document.getElementById("mutacja").checked ? "Tak" : "Nie";
            const dlaczemu = document.getElementById("dlaczemu").value;

            const data = {
                content: "Nowe podanie:",
                embeds: [{
                    title: wybranyTyp === "lspd" ? "1 LSPD" : wybranyTyp === "ems" ? "2 EMS" : "3 LSCM",
                    description: `**Imię:** ${imie}\n**Wiek:** ${wiek}\n**Posiadasz mutację:** ${mutacja}\n**Dlaczemu chcesz dołączyć do frackji:**\n${dlaczemu}`,
                    color: wybranyTyp === "lspd" ? 16711680 : wybranyTyp === "ems" ? 65280 : 16776960
                }]
            };

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert("Podanie zostało wysłane na Discord.");
                    document.getElementById("podanieForm").reset();
                    document.getElementById("formularz").style.display = "none";
                } else {
                    alert("Błąd podczas wysyłania podania na Discord.");
                }
            })
            .catch(error => {
                alert("Błąd podczas wysyłania podania na Discord: " + error);
            });
        }
    </script>
</body>
</html>
